services:
  postgres:
    image: postgres:15-alpine
    container_name: editorial_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-editorial_db}
      POSTGRES_USER: ${POSTGRES_USER:-editorial_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_strong_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-editorial_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - editorial_network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: editorial_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - editorial_network

  ollama:
    image: ollama/ollama:latest
    container_name: editorial_ollama
    ports:
      - "11435:11434"  # Changed to 11435 to avoid conflict with existing Ollama
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - editorial_network

volumes:
  postgres_data:
  qdrant_data:
  ollama_data:

networks:
  editorial_network:
    driver: bridge

